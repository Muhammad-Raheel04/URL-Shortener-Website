<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <h1>URL Shortener</h1>
        <div id="inputSection">
            <label for="LongUrlInput">Enter Long URL</label>
            <input type="text" id="LongUrlInput" placeholder="Enter URL">
            
            <div id="resultsSection">
                <h2>Shortend URL</h2>
                <p id="shortenedURL">Your shortend URL will appear here</p>
                <button id="shortenButton">Shorten URL</button>
                <button id="copyButton">Copy to clipboard</button>
                <button id="visit">Visit Shortened URL</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
